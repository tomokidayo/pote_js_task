<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <!-- <script src="./js/main.js"></script> -->
  <title>ストップウォッチ</title>
</head>

<body>

  <h3>ストップウォッチ</h3>
  <div class="watch" id="display">00:00:00:00</div>

  <div class="buttons">
    <button class="button" id="" onclick="start()">スタート</button>
    <button class="button" id="" onClick="stop()">ストップ</button>
    <button class="button" id="" onClick="reset()">リセット</button>
  </div>

  <h3>電卓</h3>
  <div class="calculator">
    <input type="text" class="cal_display" id="cal_display" value="0" readonly>

    <div class="cal_buttons">
      <button class="cal_btn" onclick="insertNumber('7')">7</button>
      <button class="cal_btn" onclick="insertNumber('8')">8</button>
      <button class="cal_btn" onclick="insertNumber('9')">9</button>
      <button class="cal_btn operator" onclick="setOperator('/')">÷</button>

      <button class="cal_btn" onclick="insertNumber('4')">4</button>
      <button class="cal_btn" onclick="insertNumber('5')">5</button>
      <button class="cal_btn" onclick="insertNumber('6')">6</button>
      <button class="cal_btn operator" onclick="setOperator('*')">×</button>

      <button class="cal_btn" onclick="insertNumber('1')">1</button>
      <button class="cal_btn" onclick="insertNumber('2')">2</button>
      <button class="cal_btn" onclick="insertNumber('3')">3</button>
      <button class="cal_btn operator" onclick="setOperator('-')">−</button>

      <button class="cal_btn zero" onclick="insertNumber('0')">0</button>
      <button class="cal_btn zero" onclick="insertNumber('00')">00</button>
      <button class="cal_btn" onclick="insertDecimal('.')">.</button>
      
      <button class="cal_btn operator" onclick="setOperator('+')">+</button>
    </div>

    <div class="cal_buttons cal_extra-buttons">
      <button class="cal_btn clear" onclick="clearDisplay()">AC</button>
      <button class="cal_btn operator" onclick="calculate()">=</button>
    </div>
    
  </div>

  <script src="./js/main.js"></script>
</body>



</html>
